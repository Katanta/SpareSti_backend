spring:
  security:
    user:
      name: user
      password: password
  application:
    name: SpareStiBackend
  datasource:
    # Konfig av username og passord funker ikke her. Se heller compose.yml
    username: user
    password: password
    url: jdbc:mysql://localhost:3306/SpareSti
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect