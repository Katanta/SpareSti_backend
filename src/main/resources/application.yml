spring:
  application:
    name: SpareSti
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_ROOT_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

authn:
  hostname: localhost
  display: SpareSti
  origin: http://localhost:8080
